<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>‚ú® –õ–∞–±–∏—Ä–∏–Ω—Ç –ü–æ—Ä—Ç–∞–ª–æ–≤ ‚ú®</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Trebuchet MS', sans-serif;
      background: black;
      color: #e0e0ff;
    }

    body {
      background-image: url('https://i.postimg.cc/XqNWJwbd/9YkjNIZ.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px #8c5bdc;
      color: #ffccff;
      z-index: 2;
      position: relative;
    }

    .portal {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.8em;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 20px #fff;
      animation: pulse 2s infinite ease-in-out;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s ease;
      padding: 10px;
    }

    .portal:hover {
      transform: scale(1.1);
    }

    .portal1 {
      top: 40%;
      left: 25%;
      background: radial-gradient(circle, #ffe0f0, #ff5e99); /* —Å–≤–µ—Ç */
    }

    .portal2 {
      top: 40%;
      left: 50%;
      background: radial-gradient(circle, #b8d4ff, #3a00a0); /* —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ */
    }

    .portal3 {
      top: 40%;
      left: 75%;
      background: radial-gradient(circle, #d2f5a3, #5b3a00); /* –∑–µ–º–ª—è */
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px #fff, 0 0 30px #ccc;
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 25px #fff, 0 0 50px #eee;
      }
    }

    .fog {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.03), transparent);
      animation: fogMove 20s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
      100% { transform: translate(0, 0); }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(110vh); }
    }

    .popup {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      font-size: 1em;
      text-align: center;
    }

    .start-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
    }

    .start-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

<!-- üé∂ –ú–µ–¥–∏—Ç–∞—Ç–∏–≤–Ω–∞—è –º—É–∑—ã–∫–∞ -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/02/audio_91dbde5820.mp3" type="audio/mpeg">
</audio>

<!-- üîä –ó–≤—É–∫ –∫–ª–∏–∫–∞ -->
<audio id="clickSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6557256737.mp3" type="audio/mpeg">
</audio>

<header>‚ú® –õ–∞–±–∏—Ä–∏–Ω—Ç –ü–æ—Ä—Ç–∞–ª–æ–≤ ‚ú®</header>

<div class="fog"></div>

<!-- üåå –ü–æ—Ä—Ç–∞–ª—ã -->
<div class="portal portal1" onclick="activatePortal('–•—Ä–∞–º –ê–ª–æ–π –ñ—Ä–∏—Ü—ã')">–•—Ä–∞–º<br>–ê–ª–æ–π –ñ—Ä–∏—Ü—ã</div>
<div class="portal portal2" onclick="activatePortal('–í—Å–µ–≤–∏–¥—è—â–µ–µ –û–∫–æ')">–í—Å–µ–≤–∏–¥—è—â–µ–µ<br>–û–∫–æ</div>
<div class="portal portal3" onclick="activatePortal('–õ–∞–≥–µ—Ä—å –ü—Ç–µ—Ä–æ–¥–∞–∫—Ç–∏–ª–µ–π')">–õ–∞–≥–µ—Ä—å<br>–ü—Ç–µ—Ä–æ–¥–∞–∫—Ç–∏–ª–µ–π</div>

<div class="stars" id="stars"></div>
<div class="popup" id="popup">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Ä—Ç–∞–ª</div>

<!-- üîÆ –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
<button class="start-button" onclick="startMusic()">üîÆ –í–æ–π—Ç–∏ –≤ –õ–∞–±–∏—Ä–∏–Ω—Ç</button>

<script>
  // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤—ë–∑–¥
  for (let i = 0; i < 100; i++) {
    let star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (5 + Math.random() * 10) + 's';
    star.style.opacity = Math.random();
    document.getElementById('stars').appendChild(star);
  }

  // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ—Ä—Ç–∞–ª–∞
  function activatePortal(name) {
    const popup = document.getElementById('popup');
    popup.innerText = `–ü–æ—Ä—Ç–∞–ª "${name}" –æ—Ç–∫—Ä—ã—Ç. –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Ä—Ç–∞–ª?`;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 3000);
    document.getElementById('clickSound').play();
  }

  // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
  function startMusic() {
    const music = document.getElementById('bgMusic');
    music.play();
  }
</script>

</body>
</html>
