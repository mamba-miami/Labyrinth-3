<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç –ü–æ—Ä—Ç–∞–ª–æ–≤</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Trebuchet MS', sans-serif;
      background: black;
      color: #e0e0ff;
    }

    body {
      background-image: url('https://i.postimg.cc/XqNWJwbd/9YkjNIZ.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px #8c5bdc;
      color: #ffccff;
      z-index: 2;
      position: relative;
    }

    .portal {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #a66bff, #2c005f);
      box-shadow: 0 0 15px #b184ff, 0 0 30px #a66bff;
      animation: pulse 2s infinite ease-in-out;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s ease;
    }

    .portal:hover {
      transform: scale(1.1);
    }

    .portal[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.8em;
      z-index: 5;
    }

    .portal1 { top: 40%; left: 30%; }
    .portal2 { top: 50%; left: 50%; }
    .portal3 { top: 40%; left: 70%; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px #b184ff, 0 0 30px #a66bff;
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 25px #c09bff, 0 0 50px #e5d0ff;
      }
    }

    .fog {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.04), transparent);
      animation: fogMove 20s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
      100% { transform: translate(0, 0); }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: transparent;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

<!-- üé∂ –ú–µ–¥–∏—Ç–∞—Ç–∏–≤–Ω–∞—è –º—É–∑—ã–∫–∞ -->

  <source src="https://cdn.pixabay.com/download/audio/2023/05/21/audio_6234aebd86.mp3" type="audio/mpeg">
</audio>

<header>‚ú® –õ–∞–±–∏—Ä–∏–Ω—Ç –ü–æ—Ä—Ç–∞–ª–æ–≤ ‚ú®</header>

<!-- üå´Ô∏è –¢—É–º–∞–Ω -->
<div class="fog"></div>

<!-- üåÄ –ü–æ—Ä—Ç–∞–ª—ã -->
<div class="portal portal1" data-tooltip="–•—Ä–∞–º –ê–ª–æ–π –ñ—Ä–∏—Ü—ã"></div>
<div class="portal portal2" data-tooltip="–í—Å–µ–≤–∏–¥—è—â–µ–µ –û–∫–æ"></div>
<div class="portal portal3" data-tooltip="–õ–∞–≥–µ—Ä—å –ü—Ç–µ—Ä–æ–¥–∞–∫—Ç–∏–ª–µ–π"></div>

<!-- ‚ú® –ë–ª—ë—Å—Ç–∫–∏ -->
<div class="stars" id="stars"></div>

<script>
  // –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –±–ª–µ—Å—Ç—è—â–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
  for (let i = 0; i < 100; i++) {
